<div class="inscription-wrapper">
  <h1 class="page-title">Créer un compte</h1>
  <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input id="nom" formControlName="nom" type="text" required>
      <div *ngIf="inscriptionForm.get('nom')?.invalid && inscriptionForm.get('nom')?.touched">
        <small class="error">Le nom est requis.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="prenom">Prénom :</label>
      <input id="prenom" formControlName="prenom" type="text" required>
      <div *ngIf="inscriptionForm.get('prenom')?.invalid && inscriptionForm.get('prenom')?.touched">
        <small class="error">Le prénom est requis.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="email">Email :</label>
      <input id="email" formControlName="email" type="email" required>
      <div *ngIf="inscriptionForm.get('email')?.invalid && inscriptionForm.get('email')?.touched">
        <small class="error">Un email valide est requis.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="telephone">Téléphone :</label>
      <input id="telephone" formControlName="telephone" type="tel" required>
      <div *ngIf="inscriptionForm.get('telephone')?.invalid && inscriptionForm.get('telephone')?.touched">
        <small class="error">Un numéro de téléphone valide est requis.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input id="password" formControlName="password" type="password" required>
      <div *ngIf="inscriptionForm.get('password')?.invalid && inscriptionForm.get('password')?.touched">
        <small class="error">
          Le mot de passe doit contenir au moins 8 caractères, une majuscule, un chiffre et un caractère spécial.
        </small>
      </div>
    </div>
    <button type="submit" class="btn">S'inscrire</button>
  </form>
</div>

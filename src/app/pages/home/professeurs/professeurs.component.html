<section id="enseignants" class="enseignants-section">
  <div class="container">
    <h2 class="section-title">Nos Enseignants</h2>
    <div class="teachers-grid">
      <div *ngFor="let professeur of professeurs" class="teacher-card">
        <div class="card-inner">
          <div class="teacher-front">
            <img [src]="professeur.photo || 'assets/images/default-teacher.jpg'" alt="{{ professeur.nom }} {{ professeur.prenom }}">
            <h3>{{ professeur.nom }} {{ professeur.prenom }}</h3>
            <p>{{ professeur.specialite }}</p>
          </div>
          <div class="teacher-back">
            <h3>Ã€ propos</h3>
            <p>{{ professeur.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<header class="main-header">
  <div class="header-container">
    <!-- Logo -->
    <div class="logo">
      <a routerLink="/">Taekwondo Club</a>
    </div>

    <!-- Burger menu (mobile) -->
    <div class="burger" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Navigation principale -->
    <nav class="main-nav" [class.open]="menuOpen">
      <ul>
        <li><a (click)="goHome()">Accueil</a></li>

        <li class="dropdown" [class.active]="dropdownOpenClub">
          <a (click)="toggleDropdown('club')">Le club ▾</a>
          <ul class="dropdown-menu" *ngIf="dropdownOpenClub">
            <li><a class="dropdown-link" (click)="scrollToSection('about')">À propos</a></li>
            <li><a class="dropdown-link" (click)="scrollToSection('hschedule-info')">Horaires</a></li>
            <li><a class="dropdown-link" (click)="scrollToSection('enseignants')">Professeur</a></li>
            <li><a class="dropdown-link" (click)="scrollToSection('avis')">Avis</a></li>
            <li><a class="dropdown-link" (click)="scrollToSection('actualites')">Actualités</a></li>
          </ul>
        </li>

        <li><a (click)="goToGalerie()">Galerie</a></li>
        <li><a (click)="goToInscription()">Inscription</a></li>
        <li><a (click)="goToContact()">Contact</a></li>

        <!-- Lien Connexion (affiché uniquement si l'utilisateur n'est pas connecté) -->
        <li *ngIf="!isLoggedIn"><a (click)="goToConnexion()">Connexion</a></li>
      </ul>
    </nav>

    <!-- Cercle avec initiales (uniquement si connecté) -->
    <div *ngIf="isLoggedIn" class="profile-menu">
      <div class="profile-circle" (click)="toggleProfileMenu()">
        {{ getInitials() }}
      </div>
      <ul class="profile-dropdown" [class.open]="profileMenuOpen">
        <li><a (click)="goToDashboard()">Tableau de bord</a></li>
        <li><a (click)="goToProfil()">Modifier mon profil</a></li>
        <li><button (click)="logout()">Se déconnecter</button></li>
      </ul>
    </div>
  </div>
</header>
